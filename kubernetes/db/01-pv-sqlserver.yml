apiVersion: v1
kind: PersistentVolume
metadata:
  name: mctech-pv-sqlserver
  labels:
    name: mctech-pv-sqlserver
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage-db
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mctech/sqlserver/data