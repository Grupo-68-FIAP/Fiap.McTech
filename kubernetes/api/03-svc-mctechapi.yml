apiVersion: v1
kind: Service
metadata:
  labels:
      app: mctechapi
  name: mctechapi-svc
spec:
  type: NodePort
  selector:
    app: mctechapi
  ports:
    - name: "http"
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
    - name: "https"
      protocol: TCP
      port: 8443
      targetPort: 8443
      nodePort: 30001